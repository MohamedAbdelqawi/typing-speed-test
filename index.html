<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="temp/style.css" />

    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>

    <title>typing-speed-test</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="loader">
        <img src="temp/giphy.gif" alt="Loading..." />
      </div>
      <img src="temp/giphy (1).gif" alt="" class="gif" />

      <div class="row">
        <div class="col-md-12 text-center">
          <h3 class="animate-charcter">SELECT THE LEVEL</h3>
        </div>
      </div>

      <div class="hidden">
        <div class="buttons">
          <button
            type="button"
            class="btn btn-outline-dark btns"
            id="Easy"
            data-set="20"
          >
            Easy
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btns"
            id="Medium"
            data-set="15"
          >
            Medium
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btns"
            id="Hard"
            data-set="10"
          >
            Hard
          </button>
        </div>

        <div>
          <label class="lab form-control" for="text"></label>
          <input
            type="text"
            class="input1 form-control"
            
            name="text" placeholder="Write Here"
          />
        </div>
        <form>
          <div class="content">
            <div class="input-group input2">
              <span class="scoregroup input-group-text"
                >Score<i class="fa-solid fa-star"></i
              ></span>
              <label type="text" class="form-control score px-3"></label>
            </div>

            <div class="input-group input3">
              <span class="count input-group-text"
                >Counter <i class="fa fa-clock-o"></i>
              </span>
              <label type="text" class="form-control px-3 labval"></label>
            </div>
          </div>
          <button type="button" class="btn btn-danger new ">New Start</button>
        </form>
      </div>
      
       
    </div>
    

    <script src="temp/main.js"></script>
  </body>
</html>
